    <script>
        $(document).ready(function () {
            
            $("button[type='submit']").click(function () {
    
                if ($("#inputNombre").val().trim().length == 0) {
                    alert("El campo Nombre no puede ser vacío");
                    event.preventDefault();
                }

                if ($("#inputEmail").val().trim().length == 0) {
                    alert("El campo Email no puede ser vacío");
                    event.preventDefault();
                }               
            });

            $('#validate').click(function () {

                var regex = /[\w-\.]{2,}@([\w-]{2,}\.)*([\w-]{2,}\.)[\w-]{2,4}/;

                if (regex.test($('#inputEmail').val().trim())) {
                    alert('Correo validado');

                } else {
                    alert('La direccón de correo no es válida');
                }
            });

        });
    </script>

        <form class="border p-4" action="#" method="POST" id="formulario">
            <h6>* Obligatorio</h6>
            <br>
            <div class="form-group">
                <label for="">Nombre *</label>
                <input type="text" id="inputNombre" class="form-control" placeholder="Escribe tu nombre aqui">
            </div>
            <div class="form-group">
                <label for="">Email *</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Escribe tu email aqui">
            </div>
            <div class="form-group">
                <label for="">Tipo de Documento *</label>
                <select name="documento" class="form-control" id="inputDocumento">
                    <option selected>Seleccione...</option>
                    <option value="1">Rut</option>
                    <option value="2">Pasaporte</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Número de Documento *</label>
                <input type="text" id="inputNumero" class="form-control" placeholder="Escribe tu rut o pasaporte aqui">
            </div>
            <div class="form-group">
                <label for="">Telefono</label>
                <input type="number" id="inputFono" class="form-control" placeholder="Escribe tu telefono aqui">
            </div>
            <div class="form-group">
                <label for="">Ciudad *</label>
                <input type="text" id="inputCity" class="form-control" placeholder="Escribe tu ciudad aqui">
            </div>
            <div class="form-group">
                <label for="">Comentarios:</label>
                <textarea class="form-control" id="inputComentario" rows="7"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" id="validate" class="btn btn-danger">Enviar</button>
                <button type="reset" class="btn btn-danger">Limpiar</button>                            
            </div>
